---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: redis-operator
  name: redis-operator
  namespace: redis-operator
spec:
  selector:
    matchLabels:
      app: redis-operator
  template:
    metadata:
      annotations:
        cluster-autoscaler.kubernetes.io/safe-to-evict: "true"
        seccomp.security.alpha.kubernetes.io/pod: runtime/default
      labels:
        app: redis-operator
    spec:
      serviceAccountName: redis-operator
      containers:
      - name: redis-operator
        image: amaiz/redis-operator:v0.1.0
        args:
        - --zap-time-encoding
        - iso8601
        env:
        - name: WATCH_NAMESPACE # left empty to watch all namespaces
        - name: OPERATOR_NAME
          value: redis-operator
        - name: POD_NAME
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
        securityContext:
          allowPrivilegeEscalation: false
          capabilities:
            drop:
            - all
          readOnlyRootFilesystem: true
        volumeMounts:
        - mountPath: /tmp
          name: tmpfs
      securityContext:
        runAsUser: 7777777
        runAsGroup: 7777777
        fsGroup: 7777777
        runAsNonRoot: true
      volumes:
      - emptyDir: {}
        name: tmpfs
